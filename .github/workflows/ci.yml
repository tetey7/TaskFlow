name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend unit and integration tests
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: taskflow
          POSTGRES_PASSWORD: taskflow_password
          POSTGRES_DB: taskflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          cd backend
          python -m black --check .
          python -m isort --check-only .
          python -m flake8 .

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://taskflow:taskflow_password@localhost:5432/taskflow_test
          SECRET_KEY: test-secret-key
          DEBUG: 'True'
        run: |
          cd backend
          python -m pytest tests/test_tasks_api.py -v --cov=tasks --cov-report=xml

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://taskflow:taskflow_password@localhost:5432/taskflow_test
          SECRET_KEY: test-secret-key
          DEBUG: 'True'
        run: |
          cd backend
          python -m pytest tests/test_integration.py -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend unit tests
  frontend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linting
        run: |
          cd frontend
          npm run lint

      - name: Run unit tests
        run: |
          cd frontend
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # E2E tests (runs after backend and frontend tests pass)
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: taskflow
          POSTGRES_PASSWORD: taskflow_password
          POSTGRES_DB: taskflow_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://taskflow:taskflow_password@localhost:5432/taskflow_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          cd backend
          python manage.py migrate

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://taskflow:taskflow_password@localhost:5432/taskflow_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
        run: |
          cd backend
          python manage.py runserver 8000 &
          sleep 5
          curl http://localhost:8000/api/health/ || exit 1

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          CI: true
        run: |
          cd frontend
          npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: frontend/test-results/
          retention-days: 7

  # Build verification
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7
